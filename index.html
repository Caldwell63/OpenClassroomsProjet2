<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
        </style>
        <script src="https://kit.fontawesome.com/671c0eb416.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>    
    <body>
        <header>
            <nav>
                <a href="index.html" class="logo">
                    <img src="images/Booki.svg" alt="Booki">
                </a>
                <div class="btn">
                    <a href="hebergements" class="btnH">Hébergements</a>
                    <a href="activites" class="btnA">Activités</a> 
                </div>
            </nav>
        </header>
        <main>
            <section class="headline">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre-ville ou en pleine nature</h2>
            </section>
            <section class="search-bar">
                <div class="grey-square">
                    <!-- <img src="images/Map.svg" alt=""> -->
                </div>
                <form method="get" action="">
                    
                   <!-- <input placeholder="Marseille, France" type="text" city="city"> -->
                </form>
                <button type="button">Rechercher</button>
            </section>
            <section class="filter-bar">
                <h1>Filtres</h1>
                
                <div class="price"><i class="fa-solid fa-money-bill-wave" ></i>Economique</div>
                <div class="number"><i class="fa-solid fa-person" ></i>Familial</div>
                <div class="type"><i class="fa-solid fa-heart" ></i>Romantique</div>
                <div class="special"><i class="fa-solid fa-fire"></i>Nos pépites</div>
            </section>
            <section class="info-bar">
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
        </main>
    </body>
</html>
